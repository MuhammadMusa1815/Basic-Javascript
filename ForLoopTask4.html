<!DOCTYPE html>
<html>
<head><title>For-LoopTask4</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="id"></p>
    <script>
        const y=[1,2,3,4,5];
        let z=1;
        for(let i=0; i<5; i++)
        {
            z *= y[i] ;
        }

        document.getElementById("id").innerHTML=z;
    </script>
