<!DOCTYPE html>
<html>
<head><title>For-Loop2</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="f"></p>
    <script>
        let text="";
    for(i=1; i<=4; i++)
    {
       text += "Hello World"+i+"<br>";
    }
    document.getElementById("f").innerHTML=text;
</script>
</body>
</html>
