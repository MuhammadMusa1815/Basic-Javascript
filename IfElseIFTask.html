<!DOCTYPE html>
<html>
<head><title>IF-ElseIF</title></head>
<body>
    <h2>We are working on conditions</h2>
    <p id="me">Divide two values</p>
    <script>
        let x=300;
        let y=30;
        let z=x/y;
        if(z > x)
        {
            document.getElementById("me").innerHTML="Muhammad Musa";
        }
        else if(z < y)
        {
            document.getElementById("me").innerHTML="Mobeen Anwar";
        }
        else
        {
            document.getElementById("me").innerHTML="Ubaid Ali";
        }
    </script>
    </body>
    </html>
