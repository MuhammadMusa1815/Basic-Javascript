<!DOCTYPE html>
<html>
<head><title>Function Literals in Javascript</title></head>
<body>
    <h1>Function Literals Task in Javascript</h1>
    <p id="mak"></p>
    <script>
        function factorial(no) 
        {
            
        let fact=1;
        for( i=1; i<=no; i++)
        {
                fact*=i;
        }
        document.getElementById('mak').innerHTML=fact;
        
        }
        factorial(7);
        </script>
        </body>
        </html>
