<!DOCTYPE html>
<html>
<head><title>For-Loop</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="d"></p>
    <script>
        const x=["Muhammad", "Musa", "Mobeen", "Ubaid", "Umair"];
        let t=" ";
        for(let i=0; i<5; i++)
        {
            t += x[i] + "<br>";
        }

        document.getElementById("d").innerHTML=t;
    </script>
