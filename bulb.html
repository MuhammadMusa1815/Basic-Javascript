<html>
<head><title>Click Me in Javascript</title></head>
<body>
<button type="button" onclick="document.getElementById('my image').src='12.gif'">Turn on the Light</button>
<img id="my image" src="11.gif" style="width:100px;">
<button type="button" onclick="document.getElementById('my image').src='11.gif'">Turn off the Light</button>
</body>
</html>
