<!DOCTYPE html>
<html>
<head><title>For-LoopTask</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="m"></p>
    <script>
        let j="MuhammadMusa";
        let s=" ";
        for(let i=0; i<j.length; i++)
        {
           s += j[i] + "<br>";
        }

        document.getElementById("m").innerHTML=s;
    </script>
