<!DOCTYPE html>
<html><head><title>DoWhileLoopTask1</title></head>
<body>

<h1>Do While Loop in Javascript</h1>

<p id="khan"></p>

<script>
let musa = " ";
let k = 10;

do 
{
  musa += k + "<br>" ;
  k--;
}
while (k >= 1);  

document.getElementById("khan").innerHTML = musa;
</script>

</body>
</html>
