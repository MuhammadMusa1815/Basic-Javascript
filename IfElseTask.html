<!DOCTYPE html>
<html>
<head><title>IF-Else</title></head>
<body>
    <h2>We are working on conditions</h2>
    <p id="m">Add two values</p>
    <script>
        let a=20;
        let b=10;
        let answer=a+b;
        if(answer > b)
        {
            document.getElementById("m").innerHTML="Good Morning";
        }
        else if (answer == b)
        {
            document.getElementById("m").innerHTML="Good Evening";
        }
        else if(answer < b)
        {
            document.getElementById("m").innerHTML="Good Afternoon";
        }
        else
        {
            document.getElementById("m").innerHTML="Good Bye";
        }
    </script>
