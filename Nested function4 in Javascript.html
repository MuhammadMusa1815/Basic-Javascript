<!DOCTYPE html>
<html>
<head><title>Nested Function in Javascript</title></head>
<body>
    <h1>Nested Function in Javascript</h1>
    <p id="mak"></p>
    <script>
        document.getElementById('mak').innerHTML=div();
        function div()
        {
            let divide=10;
            function taqseem()
            {
                divide=divide/2;
            }
            taqseem();
            return divide;
        }
        </script>
        </body>
        </html>
