<!DOCTYPE html>
<html>
<head><title>SwitchLoopTask1</title></head>
<body>

<h1>Switch Loop in Javascript</h1>

<p id="maam"></p>

<script>
let month;
switch (new Date().getMonth())
 {
  case 0:
    month = "January";
    break;
  case 1:
    month = "February";
    break;
  case 2:
    month = "March";
    break;
  case 3:
    month = "April";
    break;
  case 4:
    month = "May";
    break;
  case 5:
    month = "June";
    break;
  case  6:
    month = "July";
}
document.getElementById("maam").innerHTML =month;
</script>

</body>
</html>
