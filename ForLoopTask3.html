<!DOCTYPE html>
<html>
<head><title>For-LoopTask3</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="d"></p>
    <script>
        let t=" ";
        for(let i=1; i<=100; i++)
        {
            t += i + "<br>";
        }

        document.getElementById("d").innerHTML=t;
    </script>
