<!DOCTYPE html>
<html>
<head><title>Nested Function in Javascript</title></head>
<body>
    <h1>Nested Function in Javascript</h1>
    <p id="mak"></p>
    <script>
        document.getElementById('mak').innerHTML=add();
        function add()
        {
            let sum=10;
            
            function plus()
            {
                sum=sum+10;
             }
            function minus()
            {
                sum=sum-5;
            }
            function zarab()
            {
                sum=sum*10;
            }
            function taqseem()
            {
                sum=sum/2;
            }
            plus();
            minus();
            zarab();
            taqseem();
            return sum;
        }
        </script>
        </body>
        </html>
