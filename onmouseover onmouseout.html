<html>
<head><title>onmouseover & onmouseout in Javascript</title></head>
<body>
<h1 style="color:brown">This is Javascript</h1>
<div id="mak">
<p id="p1" style="color: blue;" onmouseover="changeColor()" onmouseout="oldValue()">Muhammad Musa from Swabi</p>
</div>

<script>
    function changeColor() {
        document.getElementById("p1").style.color="red";
        function oldValue() {
            document.getElementById("p1").style.color="blue";
        }
    }
</script>
</body>
</html>
