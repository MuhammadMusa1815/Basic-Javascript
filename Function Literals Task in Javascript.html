<!DOCTYPE html>
<html>
<head><title>Function Literals in Javascript</title></head>
<body>
    <h1>Function Literals Task in Javascript</h1>
    <script>
        var func=function(a,b) {return a+b};

        function musa()
        {
            var mak;
            mak=func(100,50);
            document.write(mak);
        }
        </script>

        <form>
            <input type="button" onclick="musa()" value="call function"/>

            </form>
        </form>
        </body>
        </html>
