<!DOCTYPE html>
<html>
<head><title>For-LoopTask2</title></head>
<body>
    <h1>For Loop In Javascript</h1>
    <p id="d"></p>
    <script>
        const x=[1,2,3,4,5];
        let t=0;
        for(let i=0; i<5; i++)
        {
            t = t + x[i];
        }

        document.getElementById("d").innerHTML=t;
    </script>
